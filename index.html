<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png)";>

      <p>Nice school</p>
      <a class="btn-primary" href="#"> Apply now</a>
    </div>
  </div>
  <div class="conteiner">

    <div class="cards">
      <div class="card">
        <img src="https://lewagon.github.io/landing-page-challenge/images/apply.svg">
        <h3>apply</h3>
        <p>First apply to one of our campuses around the world.</p>
      </div>
      <div class="card">
        <img src="https://lewagon.github.io/landing-page-challenge/images/learn.svg" alt="">
        <h3>Learn to code</h3>
        <p>Learn Ruby on Rails, Javascript, SQL & much more!</p>
      </div>
      <div class="card">
        <img src="https://lewagon.github.io/landing-page-challenge/images/product.svg" alt="">
        <h3>Build products</h3>
        <p>Finally you will be able to bring your ideas to life.</p>
      </div>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="footer">
    <div class="links">
      <a href="#"> <i class="fa-brands fa-facebook"></i></a>
